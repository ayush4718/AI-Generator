<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI- Generator</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<script>
const handleClick = async (id) => {
    const elementById = document.getElementById(id);
    const elementsByClass = document.querySelectorAll('.main-subCat');
    elementsByClass.forEach(element => {
        element.style.backgroundColor = element.id === id ? "#dfdfdf6e" : "#fff";
    });
    
    if(id==="img-genrator"){
        const divElement = document.getElementById("right-side-main");
        var iframeElement = document.createElement("iframe");
        iframeElement.src = "https://lambdalabs-stable-diffusion-image-variations.hf.space/";
        iframeElement.className = "iframe";
        await divElement.appendChild(iframeElement)
    }
    // <iframe src="https://lambdalabs-stable-diffusion-image-variations.hf.space/"
    //             title="lambdalabs-stable-diffusion-image-variations" class="iframe"></iframe>
}

</script>

<body class="body">
    <header class="main-header">
        <div class="header-div">
            <a href="/" class="header-heading">AI Generator</a>
            <div class="header-buttons">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="#">Contact us</a>
            </div>
        </div>
    </header>
    <section class="main-section">
        <div class="side-bar">
            <div class="main-cat">
                <span class="main-cat-heading">AI Content Generator</span>
                <span class="main-subCat" id="img-genrator" onclick="handleClick('img-genrator')">Image
                    Generator</span>
                <span class="main-subCat" id="voice-genrator"
                    onclick="handleClick('voice-genrator')">Voice Generator</span>
                <span class="main-subCat" id="content" onclick="handleClick('content')">Contant
                    Generator</span>
            </div>
        </div>
        <div class="right-side-main">
            <div class="header">
                <h1>Contact Us</h1>
            </div>
        
            <div class="container">
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="input-field" required>
        
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="input-field" required>
        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="input-field" rows="4" required></textarea>
        
                        <input type="submit" value="Submit" class="submit-button">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="first-footer">
            Copyright Â© 2020 Lifestylenama
        </div>
        <div class="secound-footer">
            <a href="#about">About Us</a>
            <a href="#terms">Terms</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#contact">Contact Us</a>
        </div>
    </footer>
</body>

</html>
